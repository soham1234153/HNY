<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HNY</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@100;400;900&family=Syncopate:wght@400;700&display=swap');

        :root {
            --accent: #00f2ff;
            --accent-glow: rgba(0, 242, 255, 0.5);
        }

        body {
            margin: 0;
            padding: 0;
            background: #02040a;
            overflow: hidden;
            font-family: 'Outfit', sans-serif;
            color: #ffffff;
        }

        /* Moving Aurora Background */
        .aurora {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(0, 242, 255, 0.15) 0%, transparent 40%),
                radial-gradient(circle at 80% 70%, rgba(131, 58, 180, 0.15) 0%, transparent 40%);
            filter: blur(80px);
            z-index: 0;
            animation: move 20s ease-in-out infinite alternate;
        }

        @keyframes move {
            from { transform: scale(1) translate(0, 0); }
            to { transform: scale(1.2) translate(5%, 5%); }
        }

        canvas {
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }

        .ui-layer {
            position: relative;
            height: 100vh;
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10;
            pointer-events: none;
            padding: 2rem;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 2rem;
            padding: 3rem;
            text-align: center;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            max-width: 900px;
            width: 100%;
        }

        .top-label {
            font-family: 'Syncopate', sans-serif;
            font-size: 0.7rem;
            letter-spacing: 0.8rem;
            text-transform: uppercase;
            color: var(--accent);
            margin-bottom: 1.5rem;
            opacity: 0.8;
        }

        .year-title {
            font-size: clamp(4rem, 15vw, 10rem);
            font-weight: 900;
            line-height: 0.9;
            letter-spacing: -4px;
            background: linear-gradient(180deg, #fff 40%, rgba(255,255,255,0.2) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 2rem;
        }

        .quote-container {
            min-height: 100px;
            margin-bottom: 3rem;
        }

        .quote-text {
            font-size: clamp(1rem, 2.5vw, 1.5rem);
            font-weight: 300;
            color: #cbd5e1;
            line-height: 1.6;
            opacity: 0;
            transform: scale(0.95);
            transition: all 1s cubic-bezier(0.23, 1, 0.32, 1);
        }

        .quote-text.active {
            opacity: 1;
            transform: scale(1);
        }

        .timer-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1rem;
            max-width: 500px;
            margin: 0 auto;
        }

        .timer-item {
            display: flex;
            flex-direction: column;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 1rem;
        }

        .timer-val {
            font-size: 1.8rem;
            font-weight: 700;
            color: #fff;
            font-variant-numeric: tabular-nums;
        }

        .timer-label {
            font-size: 0.6rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--accent);
            margin-top: 4px;
        }

        .footer-note {
            margin-top: 3rem;
            font-size: 0.7rem;
            letter-spacing: 3px;
            color: rgba(255, 255, 255, 0.3);
            text-transform: uppercase;
        }

        .interaction-hint {
            position: fixed;
            bottom: 30px;
            font-size: 0.6rem;
            letter-spacing: 4px;
            color: var(--accent);
            text-transform: uppercase;
            opacity: 0.5;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.7; }
        }

        @media (max-width: 640px) {
            .glass-card { padding: 2rem 1rem; }
            .timer-grid { gap: 0.5rem; }
            .timer-val { font-size: 1.2rem; }
        }
    </style>
</head>
<body>

    <div class="aurora"></div>
    <canvas id="canvas"></canvas>

    <div class="ui-layer">
        <div class="glass-card">
            <div class="top-label">Entering the Future</div>
            <h1 class="year-title">2026</h1>
            
            <div class="quote-container">
                <p id="quote" class="quote-text"></p>
            </div>

            <div class="timer-grid">
                <div class="timer-item">
                    <span class="timer-val" id="d">00</span>
                    <span class="timer-label">Days</span>
                </div>
                <div class="timer-item">
                    <span class="timer-val" id="h">00</span>
                    <span class="timer-label">Hrs</span>
                </div>
                <div class="timer-item">
                    <span class="timer-val" id="m">00</span>
                    <span class="timer-label">Min</span>
                </div>
                <div class="timer-item">
                    <span class="timer-val" id="s">00</span>
                    <span class="timer-label">Sec</span>
                </div>
            </div>

            <p class="footer-note">Family • Friends • Neighbors</p>
        </div>
        
        <div class="interaction-hint">Tap to ignite the sky</div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        const quotes = [
            "\"The future belongs to those who believe in the beauty of their dreams.\"",
            "\"This is the beginning of anything you want.\"",
            "\"May your coming year be filled with magic and dreams.\"",
            "\"New year, new chapter, new beginning.\"",
            "\"Write a story worth telling in 2026.\""
        ];

        let width, height;
        let particles = [];
        let fireworks = [];

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        class Particle {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.color = color;
                const angle = Math.random() * Math.PI * 2;
                const speed = Math.random() * 6 + 1;
                this.vx = Math.cos(angle) * speed;
                this.vy = Math.sin(angle) * speed;
                this.alpha = 1;
                this.decay = Math.random() * 0.02 + 0.01;
                this.gravity = 0.12;
            }

            update() {
                this.vx *= 0.96;
                this.vy *= 0.96;
                this.vy += this.gravity;
                this.x += this.vx;
                this.y += this.vy;
                this.alpha -= this.decay;
            }

            draw() {
                ctx.save();
                ctx.globalAlpha = this.alpha;
                ctx.fillStyle = this.color;
                ctx.shadowBlur = 5;
                ctx.shadowColor = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, 1.5, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            }
        }

        class Firework {
            constructor(tx, ty) {
                this.x = tx || Math.random() * width;
                this.y = height;
                this.targetY = ty || Math.random() * (height * 0.4) + 50;
                this.speed = 10;
                this.color = `hsl(${Math.random() * 60 + 170}, 100%, 70%)`; // Cyan/Purple range
                this.dead = false;
            }

            update() {
                this.y -= this.speed;
                if (this.y <= this.targetY) {
                    this.explode();
                    this.dead = true;
                }
            }

            draw() {
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, 2, 0, Math.PI * 2);
                ctx.fill();
                // Trail
                ctx.fillStyle = 'rgba(255,255,255,0.1)';
                ctx.fillRect(this.x - 1, this.y, 2, 10);
            }

            explode() {
                for (let i = 0; i < 80; i++) {
                    particles.push(new Particle(this.x, this.y, this.color));
                }
            }
        }

        function animate() {
            ctx.fillStyle = 'rgba(2, 4, 10, 0.2)';
            ctx.fillRect(0, 0, width, height);

            if (Math.random() < 0.04) fireworks.push(new Firework());

            fireworks.forEach((fw, i) => {
                fw.update();
                fw.draw();
                if (fw.dead) fireworks.splice(i, 1);
            });

            particles.forEach((p, i) => {
                p.update();
                p.draw();
                if (p.alpha <= 0) particles.splice(i, 1);
            });

            requestAnimationFrame(animate);
        }

        window.addEventListener('mousedown', (e) => fireworks.push(new Firework(e.clientX, e.clientY)));

        // Logic
        let quoteIdx = 0;
        function cycleQuote() {
            const el = document.getElementById('quote');
            el.classList.remove('active');
            setTimeout(() => {
                el.innerText = quotes[quoteIdx];
                el.classList.add('active');
                quoteIdx = (quoteIdx + 1) % quotes.length;
            }, 1000);
        }

        function updateTimer() {
            const target = new Date('January 1, 2026 00:00:00').getTime();
            const now = new Date().getTime();
            const diff = target - now;

            if (diff <= 0) {
                document.querySelector('.timer-grid').innerHTML = "<span class='col-span-4 text-white text-xl tracking-[10px]'>CELEBRATE 2026</span>";
                return;
            }

            const d = Math.floor(diff / (1000 * 60 * 60 * 24));
            const h = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const m = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const s = Math.floor((diff % (1000 * 60)) / 1000);

            document.getElementById('d').innerText = String(d).padStart(2, '0');
            document.getElementById('h').innerText = String(h).padStart(2, '0');
            document.getElementById('m').innerText = String(m).padStart(2, '0');
            document.getElementById('s').innerText = String(s).padStart(2, '0');
        }

        setInterval(updateTimer, 1000);
        setInterval(cycleQuote, 8000);
        cycleQuote();
        updateTimer();
        animate();
    </script>
</body>
</html>
